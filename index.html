<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>PurpleTEES</title>
  </head>

  <body>
    <header>
      <div id="monograma">
        Purple
        <br />
        Tees
      </div>
      <nav>
        <ul>
          <li>
            <a class="enlaceHeader" href="htmls/contacto.html"> Mi cuenta </a>
          </li>
          <li>
            <button class="enlaceHeader" type="button" onclick="abrirCarrito()">
              Mi carrito
            </button>
          </li>
          <li><a class="enlaceHeader" href="htmls/Sobremi.html"> Ayuda </a></li>
        </ul>
      </nav>
    </header>

    <section id="catalogo-remeras"></section>

    <div id="carrito">
      <div class="boton-cerrar d-flex justify-content-end">
        <button type="button" class="btn btn-light" onclick="cerrarCarrito()">
          Cerrar carrito
        </button>
      </div>
      <div class="title-container">
        <h2 class="ml-4">Carrito</h2>
      </div>
      <div
        id="productos-carrito"
        class="productos-carrito d-flex flex-column align-items-center"
      ></div>
      <div
        class="comprar-carrito d-flex justify-content-between align-items-center"
      >
        <h6 id="total-carrito" class="ml-4"></h6>
        <div>
          <button type="button" class="btn btn-light" onclick="vaciarCarrito()">
            Vaciar
          </button>
          <button type="button" class="btnCrear mr-4" onclick="comprar()">
            Comprar
          </button>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
